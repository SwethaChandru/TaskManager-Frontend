<div class="card center shadow p-3 mb-5 bg-white rounded ">
    <h3 class="header">LOGIN</h3>
    <form [formGroup]="form"(submit)="onLoginForm()">
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" >Submit</button>
      </form>
    </div>
